[loggers]
keys=root

[logger_root]
handlers=file

[formatters]
keys=simple,complex

[formatter_simple]
format=%(asctime)s %(levelname)-6s %(message)s

[formatter_complex]
format=%(asctime)s %(levelname)-6s line %(lineno)-4s %(message)s

[handlers]
keys=file,screen

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=complex
level=DEBUG
args=('logs/database_tool.log',)

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)